    <section id="app">
      <header class="header">
        <h1 class="header-title">VIDEO PACHA TV</h1>
        <button class="btn btn-primary" @click="toggleOpenAddVideoSection">
          Agregar video
        </button>
      </header>

      <!-- Section add video -->
      <section class="add-video" v-if="openSectionAddVideo">
        <div>
          <h2 class="add-video-title">Agregar video</h2>

          <form class="add-video-form" @submit.prevent="submitVideo">
            <div>
              <input
                class="add-video-input title"
                required
                type="text"
                name="title"
                placeholder="Titulo"
                v-model="title"
              />
              <input
                class="add-video-input url-video"
                required
                type="text"
                name="url-video"
                placeholder="url-video"
                v-model="url_video"
              />
            </div>
            <div class="description-content">
              <textarea
                class="add-video-input description"
                required
                name="description"
                cols="30"
                rows="10"
                placeholder="DescripciÃ³n"
                v-model="description"
              ></textarea>
            </div>

            <div class="buttons-actions">
              <button class="btn btn-primary" type="submit">Agregar</button>
              <a href="./index.html" class="btn btn-secondary">
                Cancelar
              </a>
            </div>
          </form>
        </div>
      </section>
